<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Action</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        /* Custom Styles for the Page */
        body {
            background-color: #f9f9f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://img.freepik.com/free-vector/technology-wire-mesh-network-connection-digital-background_1017-28407.jpg?t=st=1731910615~exp=1731914215~hmac=092deded0a47991631cd0f6f02aa4733f5d903e6efa0fd703bf43c5aba9e4efa&w=1060');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #333;
            margin-bottom: 30px;
        }

        /* Label Styling */
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        /* Select Dropdown Styling */
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Primary Button */
        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Secondary Button */
        .btn-secondary {
            background-color: #28a745;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #218838;
        }

        /* Add some responsiveness for small screens */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                width: 90%;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Action</h1>
        
        <!-- Form for Removing Duplicates -->
        <form method="post" action="{{ url_for('preview_duplicates') }}">
            <input type="hidden" name="filename" value="{{ filename }}">
            
            <label for="column_to_check">Select a column to check for duplicates:</label>
            <select name="column_to_check" required>
                {% for column in columns %}
                    <option value="{{ column }}">{{ column }}</option>
                {% endfor %}
            </select>
            
            <button type="submit" class="btn btn-primary">Preview duplicates and remove special characters</button>
        </form>

        <!-- Form for Converting Dates -->
        <form method="post" action="{{ url_for('process_file') }}">
            <input type="hidden" name="filename" value="{{ filename }}">
            
            <label for="column_to_check">Select a column to convert dates:</label>
            <select name="column_to_check" required>
                {% for column in columns %}
                    <option value="{{ column }}">{{ column }}</option>
                {% endfor %}
            </select>
            
            <button type="submit" name="action" value="convert_dates" class="btn btn-secondary">Convert Dates</button>
        </form>
    </div>
</body>
</html>
