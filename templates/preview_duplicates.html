<!DOCTYPE html>
<html lang="en">
    <style>
 body{ 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7;
            color: #333;
            margin: 0;
            padding: 0;
  

    </style>
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Preview</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Duplicate Preview</h1>
        <p>Column checked for duplicates: <strong>{{ column_to_check }}</strong></p>

        <!-- Render the DataFrame table -->
        <div class="table-responsive">
            {{ table_html | safe }}
        </div>

        <!-- Proceed options -->
        <form method="post" action="{{ url_for('process_file') }}">
            <input type="hidden" name="filename" value="{{ filename }}">
            <input type="hidden" name="column_to_check" value="{{ column_to_check }}">
            <button type="submit" name="action" value="remove_duplicates" class="btn btn-primary mt-3">Proceed to Remove Duplicates</button>
